<html>
    <body>

        <!-- Order List Example -->
        <!-- ol stands for Order List-->
        <!-- ul stands for UnOrder List-->
        <!-- li stands for List item-->

        <ol>
            <li>Bread</li>
            <li>Butter</li>
            <li>Jam</li>
        </ol>
        <br>

        <!-- UnOrder List Example -->
        <ul>
            <li>Bread</li>
            <li>Butter</li>
            <li>Jam</li>
        </ul>

    </body>
</html>
