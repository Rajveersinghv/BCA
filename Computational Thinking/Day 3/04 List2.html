<html>
    <body>
        
        <!-- ordered list Type Abhabetic -->
        <hr>
        <ol type="A">
            <li>Bread</li>
            <li>Butter</li>
            <li>Jam</li>
        </ol>

        <!-- ordered list Type Numerical -->	
        <hr>
        <ol type="i">
            <li>HTML</li>
            <li>PHP</li>
            <li>PERL</li>
        </ol>

        <!-- ordered list Type Abhabetic start with D-->
        <hr>
        <ol type="A", start=4>
            <li>Bread</li>
            <li>Butter</li>
            <li>Jam</li>
        </ol>

        <!-- ordered list Type Abhabetic start with iv-->
        <hr>
        <ol type="i", start=4>
            <li>Bread</li>
            <li>Butter</li>
            <li>Jam</li>
        </ol>

        <!-- UnOrdered list shape Circle-->
        <hr>
        <ul type="circle">
            <li>Bread</li>
            <li>Butter</li>
            <li>Jam</li>
        </ul>

        <!-- UnOrdered list shape Square-->
        <hr>
        <ul type="square">
            <li>Bread</li>
            <li>Butter</li>
            <li>Jam</li>
        </ul>

    </body>
</html>
