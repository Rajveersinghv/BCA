<html>
    <head>
        <title> HTML Program</title>
		
    </head>
    
    <body>
        <center>
            <!-- HTML Comment--> 
            <p>My first html</p>
        
            <!-- B, I and U are text formatting Tags -->
            <b> Text using Bold Tag</b>
            <i> Text using Italic Tag</i>
            <u> Text using Underline Tag</u>
        </center>

        <!-- Below is the example of nested html tag -->
        <p><b>This Text is out side the center tag </b></p>
        
        <center>
            <p><b> Text using Bold Tag</b></p>
            <p><i> Text using Italic Tag</i></p>
            <p><u> Text using Underline Tag</u></p>
        </center>

    </body>

</html>
